% rebase("site/base.html", title="Merchant's Almanac")

% include("site/header.html")

<div class="selector">
    % for commodity in sorted(island.commodities.keys()):

        <div class="logo-text shadow">
            {{ commodity }}
            <a href="/almanac/{{island.parent.name}}/{{island.name}}/{{commodity}}"><span class="link-fill"></span></a>
        </div>
    </div>
    % end
</div>

% include("site/footer.html")
